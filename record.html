<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Your Mood</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Record Your Mood</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="record.html">Record Mood</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="analysis.html">Mood Analysis</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="record-mood">
      <h2>How are you feeling today?</h2>
      <form id="mood-form">
        <label for="mood">Mood:</label>
        <select id="mood" name="mood">
          <option value="happy">😊 Happy</option>
          <option value="sad">😢 Sad</option>
          <option value="neutral">😐 Neutral</option>
          <option value="angry">😠 Angry</option>
        </select>

        <label for="thoughts">Your thoughts:</label>
        <textarea id="thoughts" name="thoughts" rows="4" cols="50" placeholder="What's on your mind?"></textarea>

        <button type="submit" class="button">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Mood Tracker</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
